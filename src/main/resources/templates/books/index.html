<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Книги</h1>
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()}"></a>

        </div>
        <hr>
       <div class="index-buttons">
           <a href="/books/search" class="index-search">Поиск книг</a>
           <a href="/books/new" class="index-add">Добавить новую книгу</a>
       </div>

    </div>
</body>
</html>
